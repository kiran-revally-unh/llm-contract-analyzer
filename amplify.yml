version: 1
runtime-versions:
  nodejs: 20
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@9.12.3 --activate
        - pnpm --version
        - node -v
        - pnpm install --prefer-frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  environment:
    variables:
      NEXT_TELEMETRY_DISABLED: '1'