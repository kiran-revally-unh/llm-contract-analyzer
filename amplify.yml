version: 1
runtime-versions:
  nodejs: 20
frontend:
  phases:
    preBuild:
      commands:
        - export NVM_DIR="$HOME/.nvm"
        - '[ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"'
        - nvm install 20
        - nvm use 20
        - node -v
        - corepack enable
        - corepack prepare pnpm@8.15.4 --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  environment:
    variables:
      NEXT_TELEMETRY_DISABLED: '1'